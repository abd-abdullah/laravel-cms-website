<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
      <!-- Google Font -->

      <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

      <!-- CSS
     ================================================== -->
      <!-- Fontawesome Icon font -->
      <link rel="stylesheet" href="<%= BASE_URL %>css/font-awesome.min.css">
      <!-- Twitter Bootstrap css -->
      <link rel="stylesheet" href="<%= BASE_URL %>css/bootstrap.min.css">
      <!-- jquery.fancybox  -->
      <link rel="stylesheet" href="<%= BASE_URL %>css/jquery.fancybox.css">
      <!-- animate -->
      <link rel="stylesheet" href="<%= BASE_URL %>css/animate.css">
      <!-- Main Stylesheet -->
      <link rel="stylesheet" href="<%= BASE_URL %>css/style.css">
      <!-- media-queries -->
      <link rel="stylesheet" href="<%= BASE_URL %>css/media-queries.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <!-- Single Page Nav -->
  <!-- Main jQuery -->
  <script src="<%= BASE_URL %>js/jquery-1.11.1.min.js"></script>
  <script src="<%= BASE_URL %>js/jquery.singlePageNav.min.js"></script>
  <!-- jquery.fancybox.pack -->
  <script src="<%= BASE_URL %>js/jquery.fancybox.pack.js"></script>
  <!-- jquery.mixitup.min -->
  <script src="<%= BASE_URL %>js/jquery.mixitup.min.js"></script>
  <!-- jquery.parallax -->
  <script src="<%= BASE_URL %>js/jquery.parallax-1.1.3.js"></script>
  <!-- jquery.countTo -->
  <script src="<%= BASE_URL %>js/jquery-countTo.js"></script>
  <!-- jquery.appear -->
  <script src="<%= BASE_URL %>js/jquery.appear.js"></script>
  <!-- Custom Functions -->
  <script src="<%= BASE_URL %>js/custom.js"></script>
</html>
